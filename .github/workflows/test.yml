name: Run integration tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install gforth
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gforth
      - name: Install python2
        run: sudo apt-get install -y --no-install-recommends python2
      - name: Run integration tests
        run: python2 test/run-tests.py -v
